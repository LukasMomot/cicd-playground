name: Main Workflow
on:
  push:
  workflow_dispatch:
jobs:
  first-job:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.echo1.outputs.test}}
    steps:
      - name: Run echo
        id: echo1
        run: |
          echo 'Hello World'
          echo 'Test is working ðŸš€'
          echo "test=hello" >> "$GITHUB_OUTPUT"
  second-job:
    runs-on: ubuntu-latest
    needs: first-job
    steps:
      - name: Echo Output
        run: echo "${{ needs.first-job.outputs.output1 }}"
